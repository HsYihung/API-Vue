<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="../js/vue.js"></script>
    <!-- <script scr="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.5/vue.js"></script> -->
    <style>
        h1 {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div id="app">
        <counter :init="count" @my-emit="addCount"></counter>

        <h2>new Vue: {{count}}</h2>
    </div>


    <script>
        Vue.component('counter', {
            data() {
                return {
                    count: this.init,
                }
            },
            props: ['init'],
            template: `
                <div>
                    <button @click="count+=1"> {{count}} </button>
                    <button @click="sync"> Sync </button>
                </div>
            `,
            methods: {
                sync() {
                    this.$emit('my-emit', this.count)
                },
            },
        })


        new Vue({
            el: "#app",
            data: {
                count: 0,
            },
            methods: {
                addCount(item) {
                    this.count = item;
                }
            }
        })

    </script>
</body>

</html>
