<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="../js/vue.js"></script>
    <!-- <script scr="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.5/vue.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        h1 {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div>
            <div v-for="book in books">
                <a :href="book.url">
                    <img :src="book.image">
                </a>
                <h1>{{checkWord(book.title)}}</h1>
                <p>{{book.author}}</p>
            </div>

        </div>
    </div>


    <script>
        new Vue({
            el: "#app",
            data: {
                books: [],
            },
            methods: {
                checkWord(theTitile) {
                    return theTitile.slice(0, 20)
                }
            },
            computed: {

            }, mounted() {
                // $.getJSON("../bookData.json").then(res => {
                //     // console.log(res);
                //     this.books = res
                // })
                // axios.get('../bookData.json').then(
                //     res => this.books = res.data
                // )  
                fetch('../bookData.json').then(res => res.json()).then(res => this.books = res)
            },
        })
    </script>
</body>

</html>
