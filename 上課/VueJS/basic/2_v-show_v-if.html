<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="../js/vue.js"></script>
    <!-- <script scr="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.5/vue.js"></script> -->
</head>

<body>
    <div id="app">
        <h2>{{message}}</h2>
        <h3 v-show="loading">Loading(v-show)</h3>
        <h3 v-show="loading">Loading(v-if)</h3>
        <input type="text" v-model="message">
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                message: 'Hello!',
                score: 100,
                loading: false
            },
        })
    </script>
</body>

</html>
