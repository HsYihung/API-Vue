<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="../js/vue.js"></script>
    <!-- <script scr="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.5/vue.js"></script> -->
    <style>
        h1 {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div id="app">
        <my-button @click.native="clicked"></my-button>
    </div>


    <script>
        Vue.component('my-button', {
            template: `
               <button>Click me!</button>
            `,
        })


        new Vue({
            el: "#app",
            data: {
                count: 0,
            },
            methods: {
                clicked() {
                    alert('Does it make sense?')
                },
            },
        })

    </script>
</body>

</html>
